[general]
hostname = localhost
interval = 30
log_file = /var/log/zenit.log
pid_file = /var/run/zenit.pid
debug    = on

[mysql]
dsn       = root@tcp(127.0.0.1:3306)/
overflow  = on
slave     = on
status    = on
tables    = on
variables = on
slowlog   = on
auditlog  = on

[mysql-slowlog]
log_path    = /var/lib/mysql/slow.log
buffer_size = 100

[mysql-auditlog]
format      = xml-old
log_path    = /var/lib/mysql/audit.log
buffer_size = 100

[proxysql]
dsn          = radminuser:radminpass@tcp(127.0.0.1:6032)/
query_digest = on

[clickhouse]
dsn = http://127.0.0.1:8123/?database=zenit

[prometheus]
textfile = /var/tmp/zenit.prom

[os]
cpu    = on
disk   = on
limits = on
mem    = on
net    = on

[process]
pt_kill            = on
pt_deadlock_logger = on
pt_slave_delay     = on
