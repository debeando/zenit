---
general:
  hostname: localhost
  interval: 10 # Seconds
  debug: true

parser:
  mysql:
    slowlog:
      enable: true
      log_path: /var/lib/mysql/slow.log
      buffer_size: 100   # Number of events.
      buffer_timeout: 60 # Seconds
    auditlog:
      enable: true
      format: xml-old
      log_path: /var/lib/mysql/audit.log
      buffer_size: 100   # Number of events.
      buffer_timeout: 60 # Seconds

inputs:
  mysql:
    - hostname: localhost
      dsn: root@tcp(127.0.0.1:3306)/
      overflow: true
      slave: true
      status: true
      tables: true
      variables: true
  proxysql:
    - hostname: localhost
      dsn: proxysql:admin@tcp(127.0.0.1:6032)/
      commands: true
      pool: true
      queries: true
  os:
    cpu: true
    disk: true
    limits: true
    mem: true
    net: true
  process:
    pt_deadlock_logger: true
    pt_kill: true
    pt_online_schema_change: true
    pt_slave_delay: true
    xtrabackup: true

outputs:
  clickhouse:
    enable: false
    dsn: http://127.0.0.1:8123/?database=zenit
    # dsn: http://127.0.0.1:8123/?user=admin&password=admin&database=zenit
  prometheus:
    enable: false
    textfile: /var/tmp/zenit.prom
  influxdb:
    enable: true
    url: http://127.0.0.1:8086
    # username: zenit
    # password: zenit
    database: zenit
  newrelic:
    insight:
      enable: false
      account_id: 0
      insert_key: abc123example
